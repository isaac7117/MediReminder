<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#0f766e"/>
    </linearGradient>
    <linearGradient id="pill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Pill capsule -->
  <g transform="translate(256,256) rotate(-45)">
    <!-- Left half (white) -->
    <rect x="-120" y="-45" width="120" height="90" rx="45" fill="url(#pill)"/>
    <!-- Right half (teal accent) -->
    <rect x="0" y="-45" width="120" height="90" rx="45" fill="#5eead4"/>
    <!-- Divider line -->
    <line x1="0" y1="-45" x2="0" y2="45" stroke="#0d9488" stroke-width="3" opacity="0.5"/>
  </g>
  <!-- Plus/cross symbol -->
  <g transform="translate(380,130)">
    <rect x="-20" y="-6" width="40" height="12" rx="6" fill="#ffffff" opacity="0.9"/>
    <rect x="-6" y="-20" width="12" height="40" rx="6" fill="#ffffff" opacity="0.9"/>
  </g>
  <!-- Bell hint -->
  <g transform="translate(130,390)" fill="#ffffff" opacity="0.7">
    <path d="M0-24c-8,0-14,6-14,14v12h28v-12c0-8-6-14-14-14z"/>
    <rect x="-16" y="4" width="32" height="4" rx="2"/>
    <circle cx="0" cy="12" r="5"/>
  </g>
</svg>
